<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ON Tech - Messagerie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #007bff;
      --error-red: #e74c3c;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .hidden { display: none; }
    .active { display: flex; }
    #auth-section, #chat-interface {
      padding: 20px;
    }
    #chat-interface {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    #conversation-list {
      overflow-y: auto;
      max-height: 200px;
      border-bottom: 1px solid #ccc;
    }
    .conversation-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .conversation-item.active {
      background-color: #e6f0ff;
    }
    .conversation-item.unread .unread-dot {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
    }
    .conversation-item .pin-icon {
      margin-right: 8px;
      color: gold;
    }
    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: white;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .sender {
      background-color: #d1e7ff;
      align-self: flex-end;
    }
    .receiver {
      background-color: #e2e2e2;
      align-self: flex-start;
    }
    .message-timestamp {
      font-size: 0.8em;
      color: #666;
      text-align: right;
    }
    #message-input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    #pin-toggle-button {
      display: none;
    }
    .pinned i { color: gold; }
    .message-status {
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      border-radius: 5px;
      display: none;
    }
    .message-status.info {
      background-color: #cce5ff;
      color: #004085;
    }
    .message-status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .message-status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .message-status.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="auth-section">
    <form id="auth-form">
      <h2>Connexion / Inscription</h2>
      <input type="email" id="authEmail" placeholder="Email" required><br>
      <input type="password" id="authPassword" placeholder="Mot de passe" required><br>
      <button type="submit" id="loginButton">Connexion</button>
      <button type="button" id="registerButton">Inscription</button>
    </form>
    <div id="auth-message" class="message-status"></div>
  </div>

  <div id="chat-interface">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2 id="current-chat-name">Sélectionnez une conversation</h2>
      <div>
        <button id="start-new-chat-button" title="Nouvelle conversation"><i class="fas fa-plus-circle"></i></button>
        <button id="pin-toggle-button" title="Épingler"><i class="fas fa-star"></i></button>
        <button id="logout-button" title="Déconnexion"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </div>
    <div id="conversation-list"></div>
    <div id="messages-container">
      <p style="text-align: center; color: #888; padding-top: 50px;">
        Bienvenue dans votre chat ON Tech!<br>
        Sélectionnez une conversation ou cliquez sur <i class="fas fa-plus-circle"></i> pour en démarrer une.
      </p>
    </div>
    <textarea id="message-input" placeholder="Tapez votre message..." disabled></textarea>
    <button id="send-message-button" disabled>Envoyer</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Initialisation Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "TON_ID",
      appId: "TON_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Logique de chat -->
  <script src="chat.js"></script>
</body>
</html>
