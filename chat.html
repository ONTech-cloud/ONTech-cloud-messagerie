<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messagerie ON Tech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 300px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    #conversationList {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .conversation-item {
      padding: 12px;
      margin-bottom: 6px;
      background-color: #f7f9fc;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .conversation-item:hover {
      background-color: #e1e9f0;
    }
    .conversation-item.active {
      background-color: #d0e4ff;
    }
    .conversation-item.unread .unread-dot::after {
      content: " ";
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ff3b3b;
      border-radius: 50%;
      margin-left: 8px;
    }
    .conversation-item.pinned {
      font-weight: bold;
    }
    .pin-icon i {
      color: gold;
      margin-right: 8px;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messagesContainer {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #ffffff;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      position: relative;
    }
    .sender {
      background: #e1f3ff;
      align-self: flex-end;
      margin-left: auto;
    }
    .receiver {
      background: #f0f0f0;
      align-self: flex-start;
    }
    .message-timestamp {
      font-size: 0.75rem;
      color: #888;
      margin-top: 4px;
      text-align: right;
    }
    #chatInput {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    #sendMessageButton {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendMessageButton:disabled {
      background: #a0cfff;
    }
    .info-text, .error-text {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    .error-text {
      color: #c00;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div style="padding: 15px; border-bottom: 1px solid #ddd; font-weight: bold; font-size: 1.2em;">Messagerie</div>
    <div id="conversationList"></div>
  </div>

  <div id="main">
    <div id="messagesContainer"></div>
    <div id="chatInput">
      <input type="text" id="messageInput" placeholder="Écrire un message...">
      <button id="sendMessageButton">Envoyer</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // Ton code Firebase ici, suivi du script JS que tu as fourni, tout fusionné et corrigé.
  </script>
</body>
</html>
